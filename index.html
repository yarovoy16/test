<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./style.css/style.css">
  </head>
  <body>
    <!-- form-блочный элемент -->
    <form class="form js-speaker-form" autocomplete="off" >
      <div class="form-field">
        <input class="form-input" type="text" name="name" id="name" placeholder=" " >
        <label class="form-label" for="name">Имя</label>
        <span class="icon-input"></span>
        
      </div>

      <div class="form-field">
        <input class="form-input" type="tel" name="tel" id="tel" autocomplete="off" placeholder=" " >
          <label class="form-label" for="tel">Telefon</label>
          
      </div>

      <div class="form-field">
        <input class="form-input" type="mail" name="mail" id="mail" autocomplete="on" placeholder=" ">
          <label class="form-label" for="mail">mail</label>
          
      </div>
       
        <!-- <fieldset> для групировки.</fieldset> -->
        
        <div role="group" class="group" >
          <h2 class="title-topic">Your data</h2>
          <ul class="topic-options">
            <li>
              <input type="checkbox" name="topic" id="html" value="html">
              <label for="html">html</label>
            </li>

            <li>
              <input type="checkbox" name="topic" value="css" id="css" checked>
              <label for="css">css</label>
            </li>
     
            <li>
              <input type="checkbox" name="topic" value="js" id="js">
              <label for="css">js</label>
            </li>
          </ul>
        
        </div>

        <div role="group" class="group">
          <h2 class="title-topic">Experience</h2>
          <ul class="topic-options">
            <li>
              <input type="radio" name="position" id="junior" value="junior">
              <label for="junior">junior</label></li>
            <li>
              <input type="radio" name="position" id="middle" value="middle">
              <label for="middle">middle</label></li>
            <li>
              <input type="radio" name="position" id="senior" value="senior">
              <label for="middle">senior</label></li>
          </ul>
        </div>
        
        <div class="form-field">
          <label for="date">Date</label>
          <input type="datetime-local" name="data" id="date" min="2020-04-12T12:30" max="2030-04-12T12:30">
        </div>
      
        <div class="form-field">
          <label for="pdf">Load file</label>
          <input type="file" name="pdf" id="pdf">
        </div>
        <div class="form-field">
          <label for="cooment">Let you comments</label>
          <textarea name="" id="" cols="30" rows="10"> </textarea>
        </div>

        <div>
          <input type="checkbox" id="policy" name="policy">
          <label for="policy">I'm agree be your clients</label>
        </div>
        <br>
        <button type="submit">Subscribe</button>
      
    </form>
    <script src="./js/form.js"></script>
  </body>
</html>
